<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TapBeat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- INTRO -->
<div id="intro" class="screen active">
  <div class="intro-card">
    <h1><span>Nota Bene</span> studio</h1>
    <p>PRESENTS</p>
  </div>
</div>

<!-- MAIN MENU -->
<div id="menu" class="screen">
  <h1 class="logo">TapBeat</h1>
  <button id="playBtn" class="main-btn">PLAY</button>
  <button id="settingsBtn" class="secondary-btn">SETTINGS</button>
</div>

<!-- GAME -->
<div id="game" class="screen">

  <!-- HUD -->
  <div class="hud">
    <div>SCORE <span id="score">0</span></div>
    <div>COMBO <span id="combo">0</span></div>
    <div>BPM <span id="bpm">90</span></div>
    <button id="gear">⚙️</button>
  </div>

  <!-- PLAY FIELD -->
  <div id="field">
    <div id="target">
      <div class="core"></div>
    </div>
  </div>

  <!-- FEEDBACK -->
  <div id="feedback"></div>

</div>

<!-- SETTINGS -->
<div id="settings" class="screen modal">
  <h2>Settings</h2>
  <label>
    <input type="checkbox" id="vibrationToggle" checked />
    Vibration
  </label>
  <button id="closeSettings">Close</button>
</div>

<script src="game.js"></script>
</body>
</html>
