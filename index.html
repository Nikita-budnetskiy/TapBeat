<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TapBeat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- BACKGROUND FX LAYERS -->
<div class="bg-stars" aria-hidden="true"></div>
<div class="bg-confetti" aria-hidden="true"></div>

<!-- INTRO -->
<div id="intro" class="screen active">
  <div class="intro-card">
    <h1><span>Nota Bene</span> studio</h1>
    <p>PRESENTS</p>
  </div>
</div>

<!-- MENU -->
<div id="menu" class="screen">
  <h1 class="logo">TapBeat</h1>
  <button id="playBtn" class="main-btn">PLAY</button>
  <button id="openSettingsFromMenu" class="secondary-btn">SETTINGS</button>
</div>

<!-- GAME -->
<div id="game" class="screen">
  <div class="hud">
    <div class="hud-item">SCORE <span id="score">0</span></div>
    <div class="hud-item">COMBO <span id="combo">0</span></div>
    <div class="hud-item">COINS <span id="coins">0</span></div>
    <div class="hud-item">BPM <span id="bpm">72</span></div>
    <div class="hud-item">LV <span id="lvl">1</span></div>
    <button id="gear" class="gear" aria-label="Settings">⚙️</button>
  </div>

  <!-- lives (top-right, but separate from HUD so it feels “in the field”) -->
  <div id="lives" class="lives" aria-label="Lives"></div>

  <!-- Big anime feedback -->
  <div id="feedback" class="feedback"></div>

  <!-- bottom progress strip -->
  <div class="bottom-bar">
    <div class="bar-left">
      <div class="label">Vibe: <span id="vibe">Verse</span></div>
    </div>
    <div class="bar-mid">
      <div class="energy-wrap">
        <div class="energy-label">Energy</div>
        <div class="energy-track">
          <div id="energyFill" class="energy-fill" style="width:0%"></div>
        </div>
        <div class="energy-pct"><span id="energyPct">0</span>%</div>
      </div>
    </div>
    <div class="bar-right">
      <div class="label">Streak: <span id="streak">0</span></div>
    </div>
  </div>

  <!-- FIELD -->
  <div id="field" aria-label="play field">
    <div id="target" aria-label="tap target">
      <div class="ring ring1"></div>
      <div class="ring ring2"></div>
      <div class="core"></div>
    </div>

    <div id="particles"></div>
    <div id="flash"></div>
    <div id="flybys"></div>
  </div>
</div>

<!-- SETTINGS -->
<div id="settings" class="modal">
  <div class="modal-card">
    <div class="modal-head">
      <h2>Settings</h2>
      <button id="closeSettings" class="xbtn" aria-label="Close">✕</button>
    </div>

    <div class="row">
      <label class="toggle">
        <input type="checkbox" id="vibrationToggle" checked />
        <span>Vibration</span>
      </label>

      <label class="toggle">
        <input type="checkbox" id="musicToggle" checked />
        <span>Music</span>
      </label>
    </div>

    <div class="row">
      <label class="slider">
        <span>Volume</span>
        <input type="range" id="volume" min="0" max="100" value="70" />
      </label>
    </div>

    <div class="section">
      <h3>Skins (try all)</h3>
      <div id="skins" class="skins"></div>
    </div>

    <div class="section small">
      <p><b>World:</b> Neon Carnival Stage — stars, confetti, fly-by “notes”. Energy unlocks the “Drop”.</p>
    </div>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
